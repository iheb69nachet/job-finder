<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hoverable Table</h4>
        <p class="card-description">
           <code>Job Offers List</code>
        </p>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                  <th>Company Name</th>


                <th>Title</th>
                <th>Description</th>
                <th>Places Available</th>
                <th> Qualifications</th>
                <th> Technologies Required</th>
                <th> Diploma </th>
                <th> Job Type</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let j of jobs">
                  <td>
                      {{j.CompanyID}}</td>
                <td>{{j.title}}</td>
                <td>{{j.description}}</td>
                <td>{{j.placesAvailable}}</td>
                <td>{{j.qualifications}}</td>
                <td>{{j.technologiesReq}}</td>
                <td>{{j.diplomaReq}}</td>
                <td class="text-danger">{{j.jobtypes}}<i class="ti-arrow-down"></i></td>
                <td >
                  <button *ngIf="j.status=='Pending' || j.status=='Disapproved'" type="button" class="btn btn-primary" (click)="approve(j._id)">Approve</button>

                  <button *ngIf="j.status=='Approved' " type="button" class="btn btn-primary" (click)="Disapporve(j._id)" >Disapprove</button>
                </td>
              </tr>
              
            
              
             
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
