<div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Add new job</h4>
        <form [formGroup]="NewCat" (ngSubmit)="onSubmit()">
      
          <div class="form-group">
            <label for="title">Name</label>
            <input type="text" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" formControlName="name" class="form-control" id="name" placeholder="name">
          </div>
          
         
          
        
          
          <button type="submit" class="btn btn-primary me-2">Submit</button>

        </form>
      </div>
    </div>
</div>
