<form role="form">
    <div class="timeline-heading">
      <div class="form-group">
        <label for="title" >Name</label>
        <input type="text" class="form-control" placeholder="Name" formControlName="name">
      </div>
    </div>
    <div class="timeline-body">
      <div class="form-group">
        <label for="Text">Email</label>
        <input class="form-control"  type="email" placeholder="email" rows="3" formControlName="email">
      </div>
    </div>
    <div class="timeline-body">
        <div class="form-group">
          <label for="Text">Your CV</label>
          <input class="form-control"   type="text" rows="3" formControlName="cv">
        </div>
      </div>
    <div class="timeline-body">
      <div class="form-group">
        <label for="Text">Upload your CV</label>
        <input class="form-control"   type="file" rows="3" formControlName="cv">
      </div>
    </div>
    <div class="timeline-body">
      <div class="form-group">
        <label for="Text">Write a Motivation Letter</label>
        <textarea class="form-control"  placeholder="text" rows="3" formControlName="write your motivation letter here"></textarea>
      </div>
    </div>
    
   
   

    
      <br />
      <br />
      <button type="submit" class="btn btn-success btn-lg btn-block" >Apply</button>
  </form>
