<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hoverable Table</h4>
        <p class="card-description">
           <code>Job Offers List</code>
        </p>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>


                <th>Name</th>
                <th>Email</th>
                <th>Cv</th>
                <th>Motivation Letter</th>
                
              </tr>
            </thead>
            <tbody *ngFor="let a of applications">
              <tr>
                <td>{{a.user_id.username}}</td>
                <td> </td>
                <td><a href="http://localhost:3000/{{a.file_path}}">{{a.file_path}}</a></td>
                <td>{{a.motivation}}</td>
                
                <td class="text-danger"><i class="ti-arrow-down"></i></td>
                <td><label class="badge badge-danger"></label></td>
                <td>
                  <button *ngIf="a.status=='Pending' || a.status=='Disapproved'" type="button" class="btn btn-primary" (click)="approve(a._id)"  type="button" class="btn btn-primary mr-2"><span> <i class="fa fa-check"></i></span></button>
                  <button  type="button" class="btn btn-primary mr-2"><span> <i class="fa fa-xmark"></i></span></button>
                </td>
              </tr>
              
            
              
             
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
