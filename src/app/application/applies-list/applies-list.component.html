<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Candidacies list</h4>
       
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>


                <th>Name</th>
                <th>Email</th>
                <th>Cv</th>
                <th>Motivation Letter</th>
                <th>Action</th>
                
              </tr>
            </thead>
            <tbody *ngFor="let a of applications">
              <tr>
                <td>{{a.user_id.email}}</td>
                <td> </td>
                <td><a href="http://localhost:3000/{{a.file_path}}">{{a.file_path}}</a></td>
                <td>{{a.motivation}}</td>
                
              
                <td>
                  <button *ngIf="a.status=='Pending' || a.status=='Disapproved'" type="button" class="btn btn-primary" (click)="approve(a._id)" ><span> <i class="fa fa-check"></i></span></button>
                  <button *ngIf="a.status=='Approved'" type="button" class="btn btn-primary mr-2" (click)="Disapporve(a._id)" ><span style='font-size:20px;'>&#10007;</span></button>
                </td>
              </tr>
              
            
              
             
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
